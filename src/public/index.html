<!DOCTYPE html>
<html>
  <head>
    <title>ElasticSearch Test</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        .app-content {
            display: flex;
            flex-direction: column;
            width: 512px;
            margin: auto;
        }
        .app-content > h1 {
            margin: 30px auto;
        }

        .form {
            display: flex;
        }
        .form-input {
            border: 1px solid #ccc;
            padding: 0px 15px;
            width: 100%;
            border-radius: 50px;
        }
        .form-button {
            height: 36px;
            background: #fff;
            border: 1px solid #ccc;
            margin-left: 3px;
            border-radius: 50px;
            cursor: pointer;
        }

        .unstyled-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .search-errors {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 10px;
            border-radius: 3px;
            margin: 10px 0;
            display: none;
        }
        .search-errors.active {
            display: block;
        }
        

        .search-result {
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 30px;
        }
        .search-result > h2 {
            font-size: 18pt;
            font-weight: 100;
        }
        .search-result > p {
            text-justify: auto;
            text-align: justify;
            line-height: 24px;
        }
    </style>
  </head>
  <body>    
      <div class="app-content">
        <h1>ElasticSearch Test</h1>
        <form class="form" onsubmit="event.preventDefault(); onSubmit(event);" name="search-form">
            <input type="text" required class="form-input" name="query" placeholder="Enter your query..."></input>
            <button type="submit" class="form-button">Submit</button>
        </form>
        <div class="search-errors">
            error
        </div>
        <div class="search-results">
        </div>
      </div>
      
  </body>

  <script>
      const getErrorElement = () => {
        const [element] = document.getElementsByClassName('search-errors');

        return {
            show: (msg) => {
                element.classList.add('active');
                element.innerHTML = msg;
            },
            hide: () => {
                element.classList.remove('active');
            },
        };
      };

      const createResultElement = ({id, data, score}) => {
        const p = document.createElement('p');
        p.innerHTML = data.body.replace(/\r?\n/, '<br/>');

        const header = document.createElement('h2');
        header.innerText = `${id} [${score}]`;

        const container = document.createElement('div');
        container.className = 'search-result';
        container.appendChild(header);
        container.appendChild(p);

        return container;
      };

      const getResultsElement = () => {
        const [element] = document.getElementsByClassName('search-results');

        return {
            setResults: (results) => {
                console.log(results);
                const items = results.map(x => createResultElement(x));

                element.innerHTML = '';
                items.forEach(x => element.appendChild(x));
            }
        };
      };

      const getFormData = (e) => {
        const formData = new FormData(e.target);
        const form = {};
        formData.forEach((x, key) => {
            const value = form[key];
            if (value === undefined) {
                form[key] = x;
            } else if (Array.isArray(value)) {
                form[key] = [...value, x];
            } else {
                form[key] = [value, x];
            }
        });

        return form;
      };


      const result$ = getResultsElement();
      const error$ = getErrorElement();

      const onSubmit = (e) => {
          const { query } = getFormData(e);

          error$.hide();

          fetch(`/search?q=${query}`)
          .then(res => {
              if (res.status === 200) {
                  return res.json();
              } else {
                  return res.json().then(x => Promise.reject(x));
              }
          })
          .then(data => {
            result$.setResults(data);
          })
          .catch(err => {
            console.error(err);
            error$.show(msg);
          });
      };
  </script>
</html>
